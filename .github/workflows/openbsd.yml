name: OpenBSD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-10.15
    
    steps:
    - uses: actions/checkout@v2

    - uses: leleliu008/github-actions-vagrant@v1
      with:
        mem: 2048
        box: generic/openbsd6
        run: |
          export CFLAGS='-I/usr/local/include -L/usr/local/lib'
              
          if [ ! -f /usr/local/lib/libiconv.so ] ; then
            sudo ln -s /usr/local/lib/libiconv.so.* /usr/local/lib/libiconv.so
          fi
          
          run sudo pkg_add git patch file

          run git clone https://github.com/universal-ctags/ctags
          run cp -r cmake cmakew cmakew.rc CMakeLists.txt src patch misc ctags/
          run cd ctags
          
          for item in patch/*.patch
          do
            patch -p1 < "$item" || return 1
          done
          
          run ./cmakew config -d -DCMAKE_BUILD_TYPE=Release
          run ./cmakew install -d
          run file /usr/local/bin/ctags
          run /usr/local/bin/ctags --version
          run ./cmakew docs -d
          run ./cmakew test -d -V --debug
